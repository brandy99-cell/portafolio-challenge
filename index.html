<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Challenge</title>
</head>
<body>
    <header>
        <img class="vista__logo" src="./assets/logo.png" alt="Imagen de icono de Alura">
    </header>
    <main class="presentacion">  <!--Contiene todos los elementos del contenido-->
        <section class="presentacion__contenido">
            <textarea class="container__box" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="advertencia">Solo letras minúsculas y sin acentos</h6>
            
                <div id="mensaje-error" style="display: none;"></div>
                    <div class="Advertencia"></div>
                <div class="botones">
                    <button class="btn__encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn__desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>    
            </div>        
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <p class="avisoIngresar"></p>
            <div>
                <button class="copiar" onclick="copyToClipboard()">Copiar</button>
            </div>
        </section>
    </main>
<script src="encriptador.js"></script>
</body>
</html>
